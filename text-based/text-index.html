<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="text-style.css">
    <title>Text-based Deskifier</title>
</head>
<body>
    <h1>Deskifier</h1>

    <div class="roster">
        <h3>Roster</h3>
        <!-- roster -->
        <div id="roster">

        </div>
        <!-- sort method switch -->
        <div id="sorting">
            <h3>Select Sort Method</h3>
            <input type="radio" name="sort" id="alphabetical" value="alphabetical" checked>
            <label for="sort">Alphabetical</label>

            <input type="radio" name="sort" id="random" value="random">
            <label for="sort">Random</label>

            <input type="radio" name="sort" id="number" value="number">
            <label for="sort">Class Number</label>
        </div>

        <!-- output tables -->
        <h3>Output</h3>
    </div>
    <script src="text-script.js"></script>
</body>
</html>
